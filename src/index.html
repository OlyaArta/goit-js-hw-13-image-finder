<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          class="form-input"
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit" class="submit-btn">Search</button>
      </form>

      <ul class="gallery" id="my-element-selector">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <button class="load-more-btn button" data-action="load-more" type="button">
        <span class="spinner is-hidden" role="status" aria-hidden="true"></span>
        <span class="label">Load more</span>
      </button>

      <!--<div id="gallery-container"></div>-->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
